<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HYENA: BLENDER PROJECTS</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <script src="scripts/nav.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Days+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

        :root {
            --primary-font: "Days One", sans-serif;
            --secondary-font: "Jacquard 12", system-ui;
            --orange: #ff7f00;
            --eerie-black: #121212;
        }

        body {
            font-family: var(--secondary-font);
            color: #fff;
            background: black;
            margin: 0;
            padding: 0;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("assets/bg.webp");
            background-size: cover;
            opacity: 20%;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: -1;
        }

        h2 {
            font-family: var(--primary-font);
            color: var(--orange);
            text-align: center;
            margin-top: 20px;
        }

        /* Enhanced Gallery Styling */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center; /* Center the items */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.8);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><h2 class="logo">HYENA</h2></a>
        <button class="hamburger" aria-label="Toggle navigation">
            &#9776;
        </button>

            <ul>
                <li><a href="index.html#features">FEATURES</a></li>
                <li><a href="index.html#projects">PROJECTS</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <h2>BLENDER PROJECTS</h2>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="blender/CDRENDER.webp" alt="COMPACT DISK">
        </div>
        <div class="gallery-item">
            <img src="blender/skullpture.webp" alt="SKULLPTURE">
        </div>
        <div class="gallery-item">
            <img src="blender/weepingangel.webp" alt="WEEPING ANGEL">
        </div>
        <div class="gallery-item">
            <img src="blender/Realism.webp" alt="REALISTIC BARBED WIRE">
        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">
            <img src="blender/barbedwire.webp" alt="BARBED WIRE">
        </div>
    </div>

</body>
</html>
